<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diccionario Paramétrico</title>

<!-- Fuente Gotham instalada -->
<style>
@font-face {
    font-family: 'Gotham';
    src: local('Gotham'), local('Gotham Book');
}
</style>

<style>
/* ================================
   AJUSTES GENERALES
================================ */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Gotham', sans-serif;
    cursor:none;
}

/* ================================
   CURSOR PERSONALIZADO
================================ */
.cursor-halo{
    position:fixed;
    pointer-events:none;
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(0,255,255,0.25);
    filter:blur(12px);
    transform:translate(-50%, -50%);
    z-index:50;
}

.cursor-dot{
    position:fixed;
    width:7px;
    height:7px;
    background:#000;
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%, -50%);
    z-index:51;
}

/* ================================
   ANIMACIÓN
================================ */
canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
}

/* ================================
   HAMBURGUESA
================================ */
.menu-btn{
    position:fixed;
    top:30px;
    right:40px;
    width:65px;
    height:65px;
    background:#4ED9D3;
    color:white;
    border-radius:16px;
    font-size:40px;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    transition:0.25s;
    z-index:20;
}

.menu-btn:hover{
    box-shadow:0 0 18px rgba(78,217,211,0.9);
}

/* ================================
   MENÚ LATERAL
================================ */
.side-menu{
    position:fixed;
    top:0;
    right:-320px;
    width:320px;
    height:100vh;
    background:white;
    box-shadow:-4px 0 14px rgba(0,0,0,0.15);
    padding:40px 30px;
    transition:0.35s ease-in-out;
    display:flex;
    flex-direction:column;
    gap:22px;
    font-size:20px;
    z-index:19;
}

.side-menu a{
    text-decoration:none;
    color:#333;
    padding-bottom:10px;
    border-bottom:1px solid #e8e8e8;
}

/* Subgrupo */
.sub-group{
    margin-left:15px;
    display:flex;
    flex-direction:column;
    gap:18px;
}

.side-menu.activo{
    right:0;
}

/* ================================
   TÍTULO (AJUSTADO)
================================ */
.titulo{
    position:absolute;
    top:56%;          /* BAJADO un poco más */
    left:50%;
    transform:translate(-50%, -50%);
    
    font-size:48px;    /* MÁS PEQUEÑO */
    letter-spacing:5px;
    font-weight:300;
    color:#1b1b1b;
    text-align:center;
}

/* ================================
   BOTÓN INICIO (AJUSTADO)
================================ */
.boton-inicio{
    position:absolute;
    top:68%;  /* BAJADO UN POCO */
    left:50%;
    transform:translateX(-50%);
    width:330px;        /* más pequeño */
    padding:18px;       /* más pequeño */
    background:#67d5c7;
    border-radius:40px;
    text-align:center;
    color:white;
    font-size:24px;     /* más pequeño */
    letter-spacing:2px;
    cursor:pointer;
    transition:0.25s;
}

.boton-inicio:hover{
    box-shadow:0 0 18px rgba(78,217,211,0.8);
}

/* ================================
   FOOTER
================================ */
footer{
    position:absolute;
    bottom:25px;
    left:50%;
    transform:translateX(-50%);
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>

<!-- CURSOR -->
<div class="cursor-halo" id="cursorHalo"></div>
<div class="cursor-dot" id="cursorDot"></div>

<!-- ANIMACIÓN -->
<canvas id="canvas"></canvas>
<script src="animacion.js"></script>

<!-- HAMBURGUESA -->
<div class="menu-btn" id="menuBtn">≡</div>

<!-- MENÚ LATERAL -->
<div class="side-menu" id="sideMenu">

    <a href="metodologia.html">Metodología</a>

    <a href="#" onclick="toggleSub(1)">Colectivos ▾</a>
    <div class="sub-group" id="sub1" style="display:none;">
        <a href="colectivo_animalista.html">Colectivo Animalista</a>
        <a href="rasgos_animalistas.html">Diccionario</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScUmgCjS6PLPH3ADlWlKlo0d7MOkndYrwhTFyjJTP1r2gGVzA/viewform?usp=header" target="_blank">Encuesta</a>
        <a href="editor.html">Editor</a>
    </div>
</div>

<!-- TÍTULO -->
<div class="titulo">DICCIONARIO PARAMÉTRICO</div>

<!-- BOTÓN INICIO -->
<div class="boton-inicio" onclick="window.location.href='metodologia.html'">
    INICIO
</div>

<!-- FOOTER -->
<footer>© DICCIONARIO PARAMÉTRICO 2025. Todos los derechos reservados.</footer>

<script>
/* Hamburguesa */
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");

menuBtn.onclick = ()=>{
    sideMenu.classList.toggle("activo");
};

/* Submenú */
function toggleSub(id){
    const box=document.getElementById("sub"+id);
    box.style.display = (box.style.display === "none") ? "flex" : "none";
}

/* Cursor halo */
document.addEventListener("mousemove", e=>{
    const dot=document.getElementById("cursorDot");
    const halo=document.getElementById("cursorHalo");
    dot.style.left=halo.style.left=e.clientX+"px";
    dot.style.top=halo.style.top=e.clientY+"px";
});
</script>

</body>
</html>
